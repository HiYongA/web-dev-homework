<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="cart.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2><a href="cart.html">Your shopping cart</a></h2>
      <table>
        <thead>
          <tr>
            <td></td>
            <th>ITEM</th>
            <td>AMOUNT</td>
            <td>PRICE</td>
            <td>TOTAL</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img
                src="https://www.sony.co.kr/image/43f545fa68d9a86a5f315b2779245cc1?fmt=png-alpha&wid=660&hei=660"
                width="70"
                height="70"
                alt="camera"
              />
            </td>
            <th>
              <p>
                <strong>SONY</strong>
              </p>
              <p>FE 70-200 mm F2.8 GM OSS</p>
            </th>
            <td>1</td>
            <td>€ 1979.00</td>
            <td><strong>€ 1979.00</strong></td>
          </tr>
          <tr>
            <td>
              <img
                src="https://t1.daumcdn.net/cfile/tistory/25666D465521D10017"
                width="70"
                height="70"
                alt="camera"
              />
            </td>
            <th>
              <p>
                <strong>SONY</strong>
              </p>
              <p>Sonnar T* E 24mm F1.8 ZA</p>
            </th>
            <td>1</td>
            <td>€ 989.00</td>
            <td><strong>€ 989.00</strong></td>
          </tr>
          <tr>
            <td colspan="5" class="total"><strong>€ 2968.00</strong></td>
          </tr>
        </tbody>
      </table>
      <div class="sub">
        <a href="#">Edit your shopping cart</a>
        <button>Choose payment method</button>
      </div>
    </div>
  </body>
</html>
